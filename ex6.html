<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var wldus = ["지연", "조이"];
        </script>

        <h2>get</h2>
        <script>
            document.write(wldus[0]);
            document.write(wldus[1]);
        </script>

        <h2>add</h2>
        <script>
            wldus.push('1227');
            wldus.push('1999');
        </script>

        <h2>count</h2>
        <script>
            document.write(wldus.length);
        </script>

    </body>
</html>
