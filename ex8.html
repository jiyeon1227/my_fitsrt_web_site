<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Arrary</h1>
        <script>
            var cowokers=['wldus', 'jiyeon','zoe', 'joy','hi'];
        </script>
        <h2>Co workers</h2>
        <ul>
           <script>
            var i = 0;
            while(i < cowokers.length){
                document.write('<li>'+cowokers[i]+'</li>');
                i = i + 1;
            }
           </script>
        </ul>
    </body>
</html>
